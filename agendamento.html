    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebobinagem e Conserto - Agendamento Completo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #f9f4ff;
            color: #4a2c82;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(74, 44, 130, 0.2);
            padding: 30px;
            border-top: 5px solid #8e44ad;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #8e44ad;
        }
        h1 { font-size: 28px; }
        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #8e44ad;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a2c82;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background: #fafafa;
        }
        button {
            background: #8e44ad;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%;
            margin-top: 5px;
        }
        button:hover {
            background: #732d91;
        }
        .agendamentos {
            margin-top: 30px;
        }
        .agendamento-item {
            background: #f5e9ff;
            border: 1px solid #e0d0f0;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .agendamento-item button {
            background: #e74c3c;
            width: auto;
            padding: 8px 12px;
        }
        .agendamento-item button:hover {
            background: #c0392b;
        }
        .download-btn {
            background: #27ae60;
        }
        .download-btn:hover {
            background: #219653;
        }
        .whatsapp-btn {
            background: #25D366;
            margin-top: 15px;
        }
        .whatsapp-btn:hover {
            background: #128C7E;
        }
        #outroServicoContainer {
            display: none;
            margin-top: 10px;
        }
        .servico-icons {
            display: flex;
            flex-wrap: wrap;

            justify-content: center;

            text-align: center;

            background: #f0e5ff;
            transform: scale(1.05);

        .servico-icon i {
            font-size: 30px;
            margin-bottom: 5px;

        .servico-icon span {
            font-size: 12px;
            display: block;
        }
        .file-upload {
            border: 2px dashed #ddd;

            text-align: center;
            border-radius: 5px;

            border-color: #8e44ad;
        }

            font-size: 12px;
            margin-top: 5px;
            color: #666;

        #preview-image {
            max-width: 100%;
            max-height: 150px;
            margin-top: 10px;
            display: none;
        }

            .container {
                padding: 15px;

                gap: 5px;
            }
            .servico-icon {
                width: 70px;

    <div class="container">
        <div class="logo">REBOBINAGEM &amp; CONSERTO</div>
        <h1><i class="fas fa-calendar-alt"></i> Agendamento de Serviços</h1>
        
        <form id="agendamentoForm">
            <div class="form-group">
                <label for="cliente">Nome do Cliente:</label>
                <input type="text" id="cliente" required="">
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone/WhatsApp:</label>
                <input type="tel" id="telefone" placeholder="(00) 00000-0000" required="">
            </div>
            
            <div class="form-group">
                <label for="servico">Tipo de Serviço:</label>
                <select id="servico" required="" onchange="mostrarCampoOutro(this)">
                    <option value="">Selecione...</option>
                    <option value="Rebobinagem de Motor">Rebobinagem de Motor</option>
                    <option value="Conserto de Máquina de Lavar">Máquina de Lavar</option>
                    <option value="Conserto de Liquidificador">Liquidificador</option>
                    <option value="Conserto de Fogão">Fogão</option>
                    <option value="Conserto de Air Fryer">Air Fryer</option>
                    <option value="Reparo de Ventilador">Ventilador</option>
                    <option value="Manutenção de Bomba d'Água">Bomba d'Água</option>
                    <option value="Conserto de Makita">Ferramenta Makita</option>
                    <option value="Conserto de Lixadeira">Lixadeira</option>
                    <option value="Conserto de Furadeira">Furadeira</option>
                    <option value="Conserto de Secadora">Secadora</option>
                    <option value="Outro">Outro (especificar)</option>
                </select>
                <div id="outroServicoContainer" style="display: none;">
                    <input type="text" id="outroServico" placeholder="Digite o tipo de serviço">
                </div>
                
                <div class="servico-icons">
                    <div class="servico-icon" onclick="selecionarServico('Rebobinagem de Motor')">
                        <i class="fas fa-cog"></i>
                        <span>Motor</span>
                    </div>
                    <div class="servico-icon" onclick="selecionarServico('Conserto de Máquina de Lavar')">
                        <i class="fas fa-tshirt"></i>
                        <span>Máquina Lavar</span>
                    </div>
                    <div class="servico-icon" onclick="selecionarServico('Conserto de Liquidificador')">
                        <i class="fas fa-blender"></i>
                        <span>Liquidificador</span>
                    </div>
                    <div class="servico-icon" onclick="selecionarServico('Conserto de Fogão')">
                        <i class="fas fa-fire"></i>
                        <span>Fogão</span>
                    </div>
                    <div class="servico-icon" onclick="selecionarServico('Conserto de Air Fryer')">
                        <i class="fas fa-utensils"></i>
                        <span>Air Fryer</span>
                    </div>
                    <div class="servico-icon" onclick="selecionarServico('Conserto de Makita')">
                        <i class="fas fa-tools"></i>
                        <span>Makita</span>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Descrição do Problema:</label>
                <textarea id="descricao" rows="3" placeholder="Descreva o problema com detalhes"></textarea>
            </div>
            
            <div class="form-group">
                <label>Envie uma foto do equipamento (opcional):</label>
                <div class="file-upload" onclick="document.getElementById('file-upload').click()">
                    <i class="fas fa-camera"></i><br>
                    Clique para adicionar foto
                    <input type="file" id="file-upload" accept="image/*" style="display:none;" onchange="previewImage(this)">
                    <div id="file-name"></div>
                    <img id="preview-image" alt="Pré-visualização da imagem">
                </div>
            </div>
            
            <div class="form-group">
                <label for="data">Data da Visita:</label>
                <input type="date" id="data" required="">
            </div>
            
            <div class="form-group">
                <label for="hora">Horário Preferencial:</label>
                <input type="time" id="hora" required="">
            </div>
            
            <div class="form-group">
                <label for="endereco">Endereço para Visita Técnica:</label>
                <textarea id="endereco" rows="3" required=""></textarea>
            </div>
            
            <button type="submit"><i class="fas fa-calendar-check"></i> Agendar Serviço</button>
            <button type="button" class="whatsapp-btn" onclick="enviarWhatsApp()">
                <i class="fab fa-whatsapp"></i> Confirmar via WhatsApp
            </button>
        </form>
        
        <div class="agendamentos" id="listaAgendamentos"><h2><i class="far fa-calendar-alt"></i> Agendamentos Recentes</h2><p>Nenhum agendamento encontrado.</p></div>
        
        <button class="download-btn" onclick="downloadApp()">
            <i class="fas fa-download"></i> Baixar Aplicativo
        </button>
    </div>

    <script>
        // Carrega agendamentos salvos
        document.addEventListener('DOMContentLoaded', () => {
            carregarAgendamentos();
            // Máscara para telefone
            document.getElementById('telefone').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 11) value = value.substring(0, 11);
                
                if (value.length > 0) {
                    value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                    if (value.length > 10) {
                        value = value.replace(/(\d)(\d{4})$/, '$1-$2');
                    } else {
                        value = value.replace(/(\d)(\d{4})/, '$1-$2');
                    }
                }
                e.target.value = value;
            });
        });

        // Mostra campo "Outro" quando selecionado
        function mostrarCampoOutro(select) {
            const outroContainer = document.getElementById('outroServicoContainer');
            outroContainer.style.display = select.value === 'Outro' ? 'block' : 'none';
        }

        // Seleciona serviço pelos ícones
        function selecionarServico(servico) {
            document.getElementById('servico').value = servico;
            document.querySelector(`#servico option[value="${servico}"]`).selected = true;
            document.getElementById('outroServicoContainer').style.display = 'none';
        }

        // Visualização da imagem enviada
        function previewImage(input) {
            const file = input.files[0];
            const fileName = document.getElementById('file-name');
            const preview = document.getElementById('preview-image');
            
            if (file) {
                fileName.textContent = file.name;
                preview.style.display = 'block';
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            } else {
                fileName.textContent = '';
                preview.style.display = 'none';
                preview.src = '';
            }
        }

        // Formulário de agendamento
        document.getElementById('agendamentoForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const cliente = document.getElementById('cliente').value;
            const telefone = document.getElementById('telefone').value;
            let servico = document.getElementById('servico').value;
            const descricao = document.getElementById('descricao').value;
            const endereco = document.getElementById('endereco').value;
            const data = document.getElementById('data').value;
            const hora = document.getElementById('hora').value;
            const fileInput = document.getElementById('file-upload');
            
            // Se selecionou "Outro", pega o valor do campo personalizado
            if (servico === 'Outro') {
                servico = document.getElementById('outroServico').value;
                if (!servico) {
                    alert('Por favor, especifique o tipo de serviço!');
                    return;
                }
            }
            
            const agendamento = {
                cliente,
                telefone,
                servico,
                descricao,
                endereco,
                data,
                hora
            };
            
            // Adiciona a imagem se foi enviada
            if (fileInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    agendamento.foto = e.target.result;
                    salvarAgendamento(agendamento);
                }
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                salvarAgendamento(agendamento);
            }
        });

        // Salva no localStorage
        function salvarAgendamento(agendamento) {
            let agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];
            agendamentos.push(agendamento);
            localStorage.setItem('agendamentos', JSON.stringify(agendamentos));
            carregarAgendamentos();
            document.getElementById('agendamentoForm').reset();
            document.getElementById('outroServicoContainer').style.display = 'none';
            document.getElementById('preview-image').style.display = 'none';
            document.getElementById('file-name').textContent = '';
            alert('Agendamento realizado com sucesso!');
        }

        // Carrega e exibe os agendamentos
        function carregarAgendamentos() {
            const lista = document.getElementById('listaAgendamentos');
            const agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];
            
            if (agendamentos.length === 0) {
                lista.innerHTML = '<h2><i class="far fa-calendar-alt"></i> Agendamentos Recentes</h2><p>Nenhum agendamento encontrado.</p>';
                return;
            }
            
            let html = '<h2><i class="far fa-calendar-alt"></i> Agendamentos Recentes</h2>';
            
            agendamentos.forEach((agendamento, index) => {
                html += `
                    <div class="agendamento-item">
                        <div>
                            <strong>${agendamento.cliente}</strong> (${agendamento.telefone})<br>
                            <small>${agendamento.servico} • ${agendamento.data} às ${agendamento.hora}</small><br>
                            ${agendamento.descricao ? `<small>Problema: ${agendamento.descricao}</small><br>` : ''}
                            <small>${agendamento.endereco}</small>
                            ${agendamento.foto ? `<img src="${agendamento.foto}" style="max-width:100px;max-height:100px;margin-top:10px;">` : ''}
                        </div>
                        <button onclick="removerAgendamento(${index})"><i class="fas fa-trash"></i></button>
                    </div>
                `;
            });
            
            lista.innerHTML = html;
        }

        // Remove um agendamento
        function removerAgendamento(index) {
            if (confirm('Tem certeza que deseja remover este agendamento?')) {
                let agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];
                agendamentos.splice(index, 1);
                localStorage.setItem('agendamentos', JSON.stringify(agendamentos));
                carregarAgendamentos();
            }
        }

        // Envia confirmação por WhatsApp
        function enviarWhatsApp() {
            const cliente = document.getElementById('cliente').value || 'Cliente';
            const servico = document.getElementById('servico').value || 'serviço';
            const data = document.getElementById('data').value || 'data';
            const hora = document.getElementById('hora').value || 'horário';
            
            const mensagem = `Olá ${cliente}, confirmamos seu agendamento para ${servico} no dia ${data} às ${hora}. Obrigado por escolher nossos serviços!`;
            const telefone = document.getElementById('telefone').value.replace(/\D/g, '');
            
            if (telefone.length >= 11) {
                window.open(`https://wa.me/55${telefone}?text=${encodeURIComponent(mensagem)}`, '_blank');
            } else {
                alert('Por favor, insira um número de WhatsApp válido para enviar a confirmação.');
            }
        }

        // Baixar o app como arquivo HTML
        function downloadApp() {
            const htmlContent = `<!DOCTYPE html>${document.documentElement.outerHTML}`;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Rebobinagem_Conserto_Agendamento.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
