<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebobinagem Consertos - Formulário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #FFD700, #87CEEB);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 0;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #FF8C00, #FF4500);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(to right, #FFD700, #DA70D6);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            font-weight: normal;
            opacity: 0.9;
        }
        
        .form-content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="tel"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #FF8C00;
            outline: none;
        }
        
        .upload-area {
            border: 3px dashed #DA70D6;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #f9f0ff;
            color: #6a3093;
            font-weight: bold;
        }
        
        .upload-area:hover {
            border-color: #FF8C00;
            background-color: #f3e5ff;
        }
        
        .map-link {
            display: inline-block;
            margin-top: 10px;
            color: #1E90FF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .map-link:hover {
            color: #FF4500;
            text-decoration: underline;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(to right, #FF4500, #FF8C00);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 30px;
        }
        
        .submit-btn:hover {
            background: linear-gradient(to right, #E03E00, #E07A00);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.3);
        }
        
        .contact-info {
            background-color: #f0f8ff;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            text-align: center;
            border: 2px solid #87CEEB;
        }
        
        .contact-link {
            display: inline-block;
            margin: 10px 5px;
            padding: 12px 20px;
            background: linear-gradient(to right, #1E90FF, #4169E1);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .contact-link.whatsapp {
            background: linear-gradient(to right, #25D366, #128C7E);
        }
        
        .contact-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 600px) {
            .header {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .form-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>REBOBINAGEM CONSERTOS</h1>
            <p class="subtitle">SOLUÇÕES PROFISSIONAIS EM MANUTENÇÃO ELÉTRICA DESDE 2010</p>
        </div>
        
        <div class="form-content">
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nome">Nome do Cliente:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label>Fotos do Equipamento:</label>
                    <div class="upload-area" onclick="document.getElementById('fotos').click()">
                        <p>ARRASTE OU CLIQUE PARA ADICIONAR FOTOS</p>
                        <input type="file" id="fotos" name="fotos" multiple style="display: none;" accept="image/*">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                
                <div class="form-group">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" name="hora" required>
                </div>
                
                <div class="form-group">
                    <label for="contato">Contato (WhatsApp/Telefone):</label>
                    <input type="tel" id="contato" name="contato" required>
                </div>
                
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" value="AVENIDA FELIPE DE PALLA Nº 615 - VILA AMERICANA" required>
                    <a href="https://maps.app.goo.gl/y1HqNvpgMT4LGox1A" class="map-link" target="_blank">VER NO MAPA</a>
                </div>
                
                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" name="observacoes"></textarea>
                </div>
                
                <div class="contact-info">
                    <h3>CONTATO RÁPIDO</h3>
                    <a href="https://wa.me/5591981922189" class="contact-link whatsapp" target="_blank">WhatsApp: (91) 98192-2189</a>
                    <a href="tel:91981922189" class="contact-link">Ligar: (91) 98192-2189</a>
                </div>
                
                <button type="submit" class="submit-btn">ENVIAR SOLICITAÇÃO</button>
            </form>
        </div>
    </div>
</body>
</html>
