<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebobinagem Consertos - Formulário</title>
    <style>
        /* [Seu CSS existente permanece igual aqui...] */

        /* NOVO ESTILO PARA OS SERVIÇOS */
        .services-section {
            margin: 30px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            border: 2px solid #FFD700;
        }

        .services-title {
            color: #FF4500;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .service-item {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .service-item input {
            margin-right: 10px;
            accent-color: #FF8C00;
        }

        .service-item label {
            font-weight: normal;
            margin-bottom: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- [Seu header e outros elementos permanecem iguais...] -->

        <div class="form-content">
            <form action="#" method="post" enctype="multipart/form-data">
                <!-- [Seus campos existentes permanecem aqui...] -->

                <!-- NOVA SEÇÃO DE SERVIÇOS (ADICIONE ISSO ANTES DO CONTATO RÁPIDO) -->
                <div class="services-section">
                    <h3 class="services-title">SERVIÇOS OFERECIDOS</h3>
                    <div class="services-grid">
                        <div class="service-item">
                            <input type="checkbox" id="servico1" name="servicos[]" value="Rebobinagem de Motores">
                            <label for="servico1">REBOBINAGEM DE MOTORES</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="servico2" name="servicos[]" value="Conserto de Ventilador">
                            <label for="servico2">CONSERTO DE VENTILADOR</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="servico3" name="servicos[]" value="Máquina de Lavar">
                            <label for="servico3">MÁQUINA DE LAVAR</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="servico4" name="servicos[]" value="Manta/Furadeira">
                            <label for="servico4">MANTA/FURADEIRA</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="servico5" name="servicos[]" value="Lixadeira">
                            <label for="servico5">LIXADEIRA</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="servico6" name="servicos[]" value="Sanduicheira">
                            <label for="servico6">SANDUICHEIRA</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="servico7" name="servicos[]" value="Cafeteira">
                            <label for="servico7">CAFETEIRA</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="servico8" name="servicos[]" value="Liquidificador">
                            <label for="servico8">LIQUIDIFICADOR</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="servico9" name="servicos[]" value="Fogão">
                            <label for="servico9">FOGÃO</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="servico10" name="servicos[]" value="Fritadeira Air Fryer">
                            <label for="servico10">FRITADEIRA AIR FRYER</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="servico11" name="servicos[]" value="Lava Jato">
                            <label for="servico11">LAVA JATO</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="servico12" name="servicos[]" value="Outros">
                            <label for="servico12">E MUITO MAIS!</label>
                        </div>
                    </div>
                </div>

                <!-- [Seu contato rápido e botão de envio permanecem aqui...] -->
            </form>
        </div>
    </div>
</body>
</html>
