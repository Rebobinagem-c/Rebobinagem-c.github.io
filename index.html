<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rebobinagem Consertos - Agendamento</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #FFD700, #001F3F);
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 30px;
    }

    .header {
      background: linear-gradient(to right, #FFA500, #FF4500);
      color: white;
      padding: 25px;
      text-align: center;
      border-radius: 10px 10px 0 0;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.9;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    .upload-area {
      border: 2px dashed #DA70D6;
      padding: 30px;
      text-align: center;
      color: #6a3093;
      font-weight: bold;
      margin-top: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    .map-link {
      display: block;
      margin-top: 10px;
      color: #1E90FF;
      font-weight: bold;
      text-decoration: none;
    }

    .btn {
      background: linear-gradient(to right, #25D366, #128C7E);
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .info {
      text-align: center;
      font-size: 0.9em;
      margin-top: 15px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>REBOBINAGEM CONSERTOS</h1>
      <p class="subtitle">Soluções profissionais em manutenção elétrica desde 2010</p>
    </div>

    <form id="formServico">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="data">Data do serviço:</label>
      <input type="date" id="data" required>

      <label for="contato">Contato (WhatsApp):</label>
      <input type="tel" id="contato" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" required>
      <a href="https://maps.app.goo.gl/y1HqNvpgMT4LGox1A" class="map-link" target="_blank">Ver no mapa</a>

      <label>Fotos do Equipamento:</label>
      <div class="upload-area" onclick="document.getElementById('fotos').click()">Clique para adicionar fotos</div>
      <input type="file" id="fotos" multiple style="display: none;">

      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" rows="4"></textarea>

      <label for="servicos">Serviços desejados:</label>
      <select id="servicos" multiple size="6" required>
        <option value="REBOBINAGEM DE MOTORES">REBOBINAGEM DE MOTORES</option>
        <option value="CONSERTO DE VENTILADOR">CONSERTO DE VENTILADOR</option>
        <option value="MANUTENÇÃO DE LAVADORA">MANUTENÇÃO DE LAVADORA</option>
        <option value="MANUTENÇÃO DE AIR FRYER">MANUTENÇÃO DE AIR FRYER</option>
        <option value="CAFETEIRA">CAFETEIRA</option>
        <option value="TANQUINHO DE LAVAR">TANQUINHO DE LAVAR</option>
        <option value="LIXADEIRA">LIXADEIRA</option>
        <option value="FURADEIRA">FURADEIRA</option>
        <option value="CENTRÍFUGA">CENTRÍFUGA</option>
        <option value="SECADOR">SECADOR</option>
        <option value="OUTRAS OPÇÕES">OUTRAS OPÇÕES</option>
      </select>

      <button type="submit" class="btn">Enviar para WhatsApp</button>
    </form>

    <div class="info">Você será redirecionado para o WhatsApp com os dados preenchidos.</div>
  </div>

  <script>
    document.getElementById('formServico').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const data = document.getElementById('data').value;
      const contato = document.getElementById('contato').value;
      const endereco = document.getElementById('endereco').value;
      const observacoes = document.getElementById('observacoes').value;
      const servicos = Array.from(document.getElementById('servicos').selectedOptions)
                            .map(op => '- ' + op.value).join('%0A');

      const mensagem = `*NOVO AGENDAMENTO PELO SITE*%0A%0A` +
                       `*Nome:* ${nome}%0A` +
                       `*Data:* ${data}%0A` +
                       `*Contato:* ${contato}%0A` +
                       `*Endereço:* ${endereco}%0A` +
                       `*Observações:* ${observacoes}%0A%0A` +
                       `*Serviços Solicitados:*%0A${servicos}`;

      const numero = '5591981922189'; // seu número
      const url = `https://wa.me/${numero}?text=${mensagem}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
