<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <h1 style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">REBOBINAGEM CONSERTOS-Agendamento de Serviços</h1>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FFD700, #001F3F);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }

       h1 {
    background: linear-gradient(90deg, #00C9A7, #007BFF); /* Degradê bonito */
    color: white;
    padding: 15px 20px;
    border-radius: 10px;
    text-align: center;
    font-family: Arial, sans-serif;
    margin-bottom: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}


        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 15px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        select[multiple] {
            height: 150px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 18px;
            background: linear-gradient(to right, #FF4500, #FF8C00);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover {
            opacity: 0.9;
        }

        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        .map-link {
            display: inline-block;
            margin-top: 5px;
            color: #1E90FF;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agendamento de Serviços</h1>
        <form id="formServico">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />

            <label for="data">Data do serviço:</label>
            <input type="date" id="data" name="data" required />

            <label for="contato">Contato (WhatsApp/Telefone):</label>
            <input type="tel" id="contato" name="contato" required />

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" value="AVENIDA FELIPE DE PAULA Nº 615 - VILA DE AMERICANO-PÁ" required />
            <a href="https://maps.app.goo.gl/y1HqNvpgMT4LGox1A" class="map-link" target="_blank" rel="noopener noreferrer">Ver no mapa</a>

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes" rows="4"></textarea>

            <label for="servicos">Serviços desejados (segure CTRL para múltiplos):</label>
            <select id="servicos" name="servicos" multiple required>
                <option value="REBOBINAGEM DE MOTORES">REBOBINAGEM DE MOTORES E MAKKITA</option>
                <option value="CONSERTO DE VENTILADOR">CONSERTO DE VENTILADOR E LIQUIDIFICADOR</option>
                <option value="MANUTENÇÃO DE LAVADORA">MANUTENÇÃO DE LAVADORA</option>
                <option value="MANUTENÇÃO DE AIR FRYER">MANUTENÇÃO DE AIR FRYER E PANELANELA ELETRICA</option>
                <option value="LIXADEIRA">LIXADEIRA</option>
                <option value="TANQUINHO DE LAVAR">TANQUINHO DE LAVAR</option>
                <option value="CAFETEIRA">CAFETEIRA,SANDUICHEIRA</option>
                <option value="FURADEIRA">FURADEIRA</option>
                <option value="CENTRÍFUGA">CENTRÍFUGA</option>
                <option value="SECADOR">SECADOR</option>
                <option value="OUTROS">OUTROS</option>
            </select>

            <button type="submit">Enviar para WhatsApp</button>
        </form>

        <div class="info">
            Você será redirecionado para o WhatsApp com os dados preenchidos.
        </div>
    </div>

    <script>
        document.getElementById('formServico').addEventListener('submit', function(e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value.trim();
            const data = document.getElementById('data').value;
            const contato = document.getElementById('contato').value.trim();
            const endereco = document.getElementById('endereco').value.trim();
            const observacoes = document.getElementById('observacoes').value.trim();

            const servicosSelecionados = Array.from(document.getElementById('servicos').selectedOptions)
                .map(option => `- ${option.value}`)
                .join('%0A');

            const mensagem = `*NOVO AGENDAMENTO PELO SITE*%0A%0A` +
                `*Nome:* ${encodeURIComponent(nome)}%0A` +
                `*Data:* ${encodeURIComponent(data)}%0A` +
                `*Contato:* ${encodeURIComponent(contato)}%0A` +
                `*Endereço:* ${encodeURIComponent(endereco)}%0A` +
                `*Observações:* ${encodeURIComponent(observacoes)}%0A%0A` +
                `*Serviços Solicitados:*%0A${servicosSelecionados}`;

            const numeroWhatsApp = '5591981922189'; // Coloque seu número com DDD e sem espaços
            const url = `https://wa.me/${numeroWhatsApp}?text=${mensagem}`;
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
