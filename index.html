<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REBOBINAGEM CONSERTOS | Manutenção Elétrica</title>
    <style>
        /* ESTILO PRINCIPAL (IGUAL AO SEU, MAS APRIMORADO) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* CABEÇALHO (ESTILO CONSERVADO) */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        h1 {
            color: #0066cc;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .slogan {
            color: #666;
            font-style: italic;
            margin-bottom: 15px;
        }
        
        /* BOTÕES DE CONTATO (MELHOR ADERÊNCIA) */
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .contact-btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
        }
        
        .email-btn {
            background-color: #333;
            color: white;
        }
        
        /* FORMULÁRIO (ESTILO SIMPLES E FUNCIONAL) */
        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #0055aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>REBOBINAGEM CONSERTOS</h1>
            <p class="slogan">Soluções profissionais em manutenção elétrica desde 2010</p>
            
            <div class="contact-buttons">
                <a href="https://wa.me/5591981922189" class="contact-btn whatsapp-btn" target="_blank">
                    WhatsApp: (91) 98192-2189
                </a>
                <a href="mailto:contato@exemplo.com" class="contact-btn email-btn">
                    Email
                </a>
            </div>
        </div>
        
        <div class="form-container">
            <h2>FORMULÁRIO DE ATENDIMENTO</h2>
            
            <form id="serviceForm">
                <div class="form-group">
                    <label for="clientName">Nome do Cliente:</label>
                    <input type="text" id="clientName" required>
                </div>
                
                <div class="form-group">
                    <label for="problem">Descrição do Problema:</label>
                    <textarea id="problem" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">SOLICITAR ATENDIMENTO</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('serviceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('clientName').value;
            const problem = document.getElementById('problem').value;
            
            const message = `*NOVO PEDIDO - REBOBINAGEM CONSERTOS*%0A%0A` +
                           `*Cliente:* ${name}%0A` +
                           `*Problema:* ${problem}`;
            
            window.open(`https://wa.me/5591981922189?text=${message}`, '_blank');
        });
    </script>
</body>
</html>
